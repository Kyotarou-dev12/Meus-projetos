<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
   
</head>
<body>
   
    <form action="Login" method="post" target="_blank" autocomplete="off">
        
        <div class="campo">
            
            <header><h1>Login</h1></header>

            <img src="https://friconix.com/png/fi-cnsuxl-user-circle.png" alt="login user" id="logo">
            <h2> Nome de Usuario</h2>
           
               <input type="text" placeholder="Exemplo_1234"  required> <br>

            <h2>Senha</h2>
            <input type="password" placeholder="Exemplo_12345" id="Senha" required> <br>
            
            

            <input type="submit" value="Login" id="registrar">

            <p>ou conecte-se com: </p>
            <hr>
            <br>
    
           <div id="social-container">
            <a href="https://accounts.google.com/signin" class="social">
                <img src="https://techdocs.akamai.com/identity-cloud/img/social-login/identity-providers/iconfinder-new-google-favicon-682665.png" alt="login-com-google"> </a> 
                
            <a href="#" class="social"> 
                <img src="https://images.freeimages.com/image/large-previews/461/x-twitter-on-black-square-5694256.png" alt="login-com-X"> 
            </a>

            <a href="#" class="social"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/240px-Facebook_Logo_2023.png" alt="login-com-facebook"> 
            </a>
           </div>
         

        </div>
    
    </form>
</body>
</html>
